<!DOCTYPE html>
<html lang="fr">
{% load static %}

<head>
    <title>Biblioth√®que</title>
    <link href="{% static 'bookstore/css/login.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .alert-custom {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <aside class="col-sm-4"></aside>

            <aside class="col-sm-4">
                <h1 style="color: yellow; font-weight: bold; font-size: 40px" class="text-md-center">Biblio-PI</h1>
                <br>
                <div class="card">
                    <article class="card-body" style="padding-top: 0px">
                        <div class="d-flex justify-content-center">
                            <div class="container">
                                <div class="d-flex justify-content-center h-100">
                                    <div class="card">
                                        <div class="card-header text-center">
                                            <h3>Authentifiez-vous</h3>
                                            <div class="d-flex justify-content-end">
                                                <span><i class="fab fa-user"></i></span>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <form method="POST" action="{% url 'login' %}">
                                                {% csrf_token %}
                                                <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username" required="">
                                                </div>
                                                <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                    </div>
                                                    <input type="password" class="form-control" placeholder="Mot de passe" name="password" required="">
                                                </div>
                                                <div class="form-group">
                                                    <input type="submit" name="sign-in" value="Connecter" class="btn float-left login_btn">
                                                </div>
                                                <div class="form-group">
                                                    <a href="{% url 'regform' %}"><input name="sign-up" value="S'inscrire" class="btn float-right login_btn"></a>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="card-footer">
                                            <div class="d-flex justify-content-center">
                                                {% if messages %}
                                                    <div class="messages">
                                                        {% for message in messages %}
                                                            <div class="alert alert-success alert-custom" role="alert">
                                                                {{ message }}
                                                            </div>
                                                        {% endfor %}
                                                    </div>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </aside>
            <aside class="col-sm-4"></aside>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
